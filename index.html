<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do Site</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 20px;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
    }

    button {
      padding: 10px 15px;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #374151;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task-text {
      flex: 1;
    }

    .task-time {
      font-size: 12px;
      color: #6b7280;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
    }

    .completed {
      text-decoration: line-through;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìù To-Do Site</h1>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <div class="section">
      <h2>Pending Tasks</h2>
      <ul id="pendingList"></ul>
    </div>

    <div class="section">
      <h2>Completed Tasks</h2>
      <ul id="completedList"></ul>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      let pendingList = document.getElementById("pendingList");
      let completedList = document.getElementById("completedList");
      pendingList.innerHTML = "";
      completedList.innerHTML = "";

      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        let textSpan = document.createElement("span");
        textSpan.className = "task-text" + (task.completed ? " completed" : "");
        textSpan.textContent = task.text;

        let timeSpan = document.createElement("span");
        timeSpan.className = "task-time";
        timeSpan.textContent = task.completed ? `Completed: ${task.completedAt}` : `Added: ${task.addedAt}`;

        let actions = document.createElement("div");
        actions.className = "actions";

        let completeBtn = document.createElement("button");
        completeBtn.textContent = task.completed ? "Undo" : "Done";
        completeBtn.onclick = () => toggleComplete(index);

        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editTask(index);

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteTask(index);

        actions.appendChild(completeBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(textSpan);
        li.appendChild(timeSpan);
        li.appendChild(actions);

        if (task.completed) {
          completedList.appendChild(li);
        } else {
          pendingList.appendChild(li);
        }
      });

      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;

      let now = new Date();
      tasks.push({
        text: taskText,
        completed: false,
        addedAt: now.toLocaleString(),
        completedAt: null
      });

      input.value = "";
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      if (tasks[index].completed) {
        tasks[index].completedAt = new Date().toLocaleString();
      } else {
        tasks[index].completedAt = null;
      }
      renderTasks();
    }

    function editTask(index) {
      let newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderTasks();
  </script>
</body>

</html>
